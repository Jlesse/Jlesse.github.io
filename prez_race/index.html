  <h1>The 2016 Prezidential Race!</h1>
  <div id="count_down">
  </div>
  <body>
    <table class="racer_table">
      <tr id="player1_strip">
        <td class="active_bern"></td>
      </tr>
      <tr id="player2_strip">
        <td class="active_trump"></td>
      </tr>
    </table>
    <div id="instructions">
      <h3>TRUMP</h3>
      <ul>
        <li>alternate between the P and O keys to make Trump run!</li>

      <h3>BERNIE</h3>
      <ul>
        <li>alternate between the Q and W keys to make Bernie run!</li>
      </ul>
    </div>

</body>
